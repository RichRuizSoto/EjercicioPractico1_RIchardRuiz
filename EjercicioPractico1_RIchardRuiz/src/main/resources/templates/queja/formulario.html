<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Quejas</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>
<body th:replace="layout/plantilla :: layout(~{::contenido})">

<!-- Este es el contenido que serÃ¡ insertado en el layout -->
<div th:fragment="contenido">
    <main>
        <h2>Formulario de Quejas y Sugerencias</h2>

        <form th:action="@{/queja/enviar}" th:object="${queja}" method="post">
            <div>
                <label for="nombreCliente">Nombre:</label>
                <input type="text" id="nombreCliente" th:field="*{nombreCliente}" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" th:field="*{mensaje}" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</div>

</body>
</html>
