# Puerto personalizado
server.port=78

# Configuración de logs
logging.pattern.dateformat=HH:mm
spring.main.banner-mode=off

# Thymeleaf en modo desarrollo (sin cache)
spring.thymeleaf.cache=false

# Configuración de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/farmacia?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL en logs para debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Internacionalización
spring.messages.basename=messages
spring.messages.encoding=UTF-8
